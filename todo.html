<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <!-- Bootswatch theme via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.7/dist/litera/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <style>
    /* Custom square card style */
    .card.square-card {
      width: 100%;
      max-width: 400px;
      height: 400px; /* Keep the card square */
      margin: 0 auto;
    }

    /* Ensure content inside the card adjusts */
    .card-body {
      overflow-y: auto;
      padding: 1em;
      height: calc(100% - 56px); /* Adjust height so the content fits within the card */
    }

    /* Adjust input and button styles */
    .card-body .mb-3 {
      margin-bottom: 0.5em; /* Reduce space after the input field */
    }

    /* Flex container for input and button */
    .input-group {
      display: flex;
      align-items: center;
    }

    .form-control {
      margin-right: 0.5em; /* Space between input and button */
      background-color: #343a40; /* Dark background to match card header */
      color: white; /* Text color for better visibility */
      border: 1px solid #495057; /* Border color for the input */
    }

    .card-body .btn {
      padding: 0.5em 1em; /* Padding for the button */
    }

    /* Center tasks and ensure no excess space */
    .list-group-item {
      padding: 0.5em; /* Reduce padding for list items */
    }

    /* SVG delete button styling */
    .delete-btn {
      cursor: pointer;
      margin-left: 10px;
      display: inline-block;
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease, fill 0.3s ease;
    }

    .delete-btn svg {
      fill: #ffffff;
      width: 100%;
      height: 100%;
    }

    .delete-btn:hover {
      transform: scale(1.2); /* Increase size on hover */
      fill: red; /* Change color to red when hovered */
    }

    /* Checkbox background color when checked */
    .form-check-input:checked {
      background-color: #f0ad4e !important; /* Warning color */
      border-color: #f0ad4e;
    }

    .form-check-input:checked + label {
      color: #f0ad4e;
    }

    /* Set task background color to match the card header */
    .list-group-item.bg-dark {
      background-color: #343a40 !important; /* Dark color matching card header */
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse justify-content-center" id="navbarColor01">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">To-Do List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <!-- Title -->
    <header class="text-center mb-4">
      <h1>To-Do List</h1>
      <p class="lead">Manage your tasks efficiently</p>
    </header>

    <!-- To-Do List Card -->
    <section>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card square-card shadow-lg">
            <div class="card-header text-center bg-dark text-white">
              <h5 class="mb-0">Tasks</h5>
            </div>
            <div class="card-body">
              <!-- Input to add new task -->
              <div class="mb-3 input-group">
                <input type="text" id="new-task-input" class="form-control" placeholder="Add a new task..." />
                <button id="add-task-btn" class="btn btn-warning">Add Task</button>
              </div>

              <!-- To-Do List -->
              <ul class="list-group list-group-flush" id="task-list">
                <li class="list-group-item bg-dark d-flex justify-content-between align-items-center">
                  <input type="checkbox" class="form-check-input" checked>
                  Task 1
                  <span class="delete-btn" onclick="deleteTask(this)">
                    <svg fill="#ffffff" viewBox="-3.2 -3.2 38.40 38.40" id="icon" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff" stroke-width="0.00032"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><defs><style>.cls-1{fill:none;}</style></defs><title>trash-can</title><rect x="12" y="12" width="2" height="12"></rect><rect x="18" y="12" width="2" height="12"></rect><path d="M4,6V8H6V28a2,2,0,0,0,2,2H24a2,2,0,0,0,2-2V8h2V6ZM8,28V8H24V28Z"></path><rect x="12" y="2" width="8" height="2"></rect><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"></rect></g></svg>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add new task functionality
    document.getElementById('add-task-btn').addEventListener('click', function() {
      const taskInput = document.getElementById('new-task-input');
      const taskText = taskInput.value.trim();
      if (taskText) {
        const taskList = document.getElementById('task-list');
        const newTask = document.createElement('li');
        newTask.classList.add('list-group-item', 'bg-dark', 'd-flex', 'justify-content-between', 'align-items-center');
        
        newTask.innerHTML = `<input type="checkbox" class="form-check-input">
                             ${taskText} 
                             <span class="delete-btn" onclick="deleteTask(this)">
                               <svg fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 41.336 41.336" xml:space="preserve" stroke="#ffffff">
                                 <g>
                                   <path d="M36.335,5.668h-8.167V1.5c0-0.828-0.672-1.5-1.5-1.5h-12c-0.828,0-1.5,0.672-1.5,1.5v4.168H5.001c-1.104,0-2,0.896-2,2 s0.896,2,2,2h2.001v29.168c0,1.381,1.119,2.5,2.5,2.5h22.332c1.381,0,2.5-1.119,2.5-2.5V9.668h2.001c1.104,0,2-0.896,2-2 S37.438,5.668,36.335,5.668z M14.168,35.67c0,0.828-0.672,1.5-1.5,1.5s-1.5-0.672-1.5-1.5v-21c0-0.828,0.672-1.5,1.5-1.5 s1.5,0.672,1.5,1.5V35.67z M22.168,35.67c0,0.828-0.672,1.5-1.5,1.5s-1.5-0.672-1.5-1.5v-21c0-0.828,0.672-1.5,1.5-1.5 s1.5,0.672,1.5,1.5V35.67z M25.168,5.668h-9V3h9V5.668z M30.168,35.67c0,0.828-0.672,1.5-1.5,1.5s-1.5-0.672-1.5-1.5v-21 c0-0.828,0.672-1.5,1.5-1.5s1.5,0.672,1.5,1.5V35.67z"></path>
                                 </g>
                               </svg>
                             </span>`;
        
        taskList.appendChild(newTask);
        taskInput.value = ''; // Clear the input field
      }
    });

    // Delete task function
    function deleteTask(element) {
      const taskItem = element.closest('li');
      taskItem.remove();
    }
  </script>
</body>
</html>
